<div class="container text-center">
 <div class="row p-5 gifDisp">
  <h1 class="display-3">Search for GIFs</h1>
  <p class="lead">Search for any GIF and see related GIFs and save it!</p>

  <form>
   <div class="mb-3">

 <div id="gifPosts" class="row bg-light p-5 rounded-lg m-3 gifDisp">
  <h1>GIFs will display here.</h1>
 </div>
</div>
